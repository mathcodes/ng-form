<form (submit)="onSubmit()">
  <label>
    Name:
    <input type="text" name="name" [(ngModel)]="name" class="enabled:hover:border-gray-400 disabled:opacity-75 bg-zinc-200 m-2 rounded-md" >
  </label>
  <br>
  <label>
    Email:
    <input type="email" name="email" [(ngModel)]="email" class="enabled:hover:border-gray-400 disabled:opacity-75 ..." >
  </label>
  <br>
  <label>
    City:
    <input type="city" name="city" [(ngModel)]="city" class="enabled:hover:border-gray-400 disabled:opacity-75 ..." >
  </label>
  <br>
  <button type="submit">Submit</button>
</form>
