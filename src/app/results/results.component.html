<div class="flex justify-center">
  <div class="w-1/2 p-4">
    <h2 class="text-center text-2xl font-bold mb-4">Team A</h2>
    <div *ngFor="let user of teamAUsers">
      <div class="bg-white rounded-lg shadow-lg mb-4 p-4">
        <h3 class="font-bold text-lg">{{ user.name }}</h3>
        <p class="text-gray-700">{{ user.email }}</p>
        <p class="text-gray-700">{{ user.city }}, {{ user.state }}</p>
        <div *ngIf="selectedUser && selectedUser.id == user.id">
          <div class="mt-4">
            <label class="block font-bold mb-2" for="name">Name</label>
            <input class="border rounded-lg py-2 px-3 mb-2 w-full" type="text" [(ngModel)]="user.name" name="name" id="name" placeholder="Enter name">
          </div>
          <div class="mt-4">
            <label class="block font-bold mb-2" for="email">Email</label>
            <input class="border rounded-lg py-2 px-3 mb-2 w-full" type="email" [(ngModel)]="user.email" name="email" id="email" placeholder="Enter email">
          </div>
          <div class="mt-4">
            <label class="block font-bold mb-2" for="city">City</label>
            <input class="border rounded-lg py-2 px-3 mb-2 w-full" type="text" [(ngModel)]="user.city" name="city" id="city" placeholder="Enter city">
          </div>
          <div class="mt-4">
            <label class="block font-bold mb-2" for="state">State</label>
            <input class="border rounded-lg py-2 px-3 mb-2 w-full" type="text" [(ngModel)]="user.state" name="state" id="state" placeholder="Enter state">
          </div>
          <div class="mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="updateUser()">Save</button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4" (click)="cancelEdit()">Cancel</button>
          </div>
        </div>
        <div *ngIf="!selectedUser || selectedUser.id !== user.id">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="selectUser(user)">Edit</button>
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4" (click)="deleteUser(user)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Code for team B omitted for brevity -->
