<div class="container mx-auto px-4 max-w-3xl">
  <h1 class="text-4xl font-bold mb-4">User List</h1>
  <div class="grid grid-cols-3 gap-4">
    <!--
      *ngFor is a structural directive that will render the element for each item in the array
     -->
     <div *ngFor="let user of users">
      <h2 class="text-xl font-bold mb-2">{{ user.name }}</h2>
      <p class="text-gray-700 mb-2">{{ user.email }}</p>
      <p class="text-gray-700">{{ user.city }}, {{ user.state }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="editSelectedUser(user)">Edit</button>

      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        (click)="deleteUser(user)">Delete</button>
    </div>
  </div>
  <form *ngIf="editing" (ngSubmit)="saveUser()">
    <input type="text" [(ngModel)]="editUser.name" name="name">
    <input type="text" [(ngModel)]="editUser.email" name="email">
    <input type="text" [(ngModel)]="editUser.city" name="city">
    <input type="text" [(ngModel)]="editUser.state" name="state">
    <button type="submit">Save</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
  </form>
